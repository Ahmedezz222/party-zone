    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav aria-label="Main navigation">
            <div class="container">
                <div>
                    <a href="index.html" class="logo" aria-label="Party Zone Home">
                        <img src="party zone.png" alt="Party Zone Logo">
                    </a>
                    <h1 style="
    color: white;
    margin-left: -45px;
    margin-top: -40px;
">thepartiezone_</h1>
                </div>
                <div class="nav-links" role="navigation">
                    <a href="index.html" aria-current="page">Home</a>
                    <a href="events.html">Events</a>
                    <a href="my_tickets.HTML">Tickets</a>
                    <a href="contact.html">Contact</a>
                    <a href="login.html">Login</a>
                </div>
                <button class="menu-btn" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>


    <main>
        <section class="login-section">
            <div class="container">
                <div class="login-container">
                    <h2>Login</h2>
                    <div id="error-message" class="error-message" style="display: none;"></div>
                    <form id="login-form" class="login-form" onsubmit="return validateForm(event)">
                        <div class="form-group">
                            <input type="email" id="email" name="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" required>
                            <label for="password">Password</label>
                        </div>
                        <button type="submit" class="submit-btn">Login</button>
                        <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="social-links">
                    <a href="https://www.facebook.com/people/PARTY-ZONE/100093263652308/"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/thepartieszone_/"><i class="fab fa-instagram"></i></a>
                </div>
                <p>&copy; 2025 Partyzone. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        function validateForm(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (!email || !password) {
                errorMessage.textContent = 'Please fill in all fields';
                errorMessage.style.display = 'block';
                return false;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters';
                errorMessage.style.display = 'block';
                return false;
            }

            // If validation passes, you can submit the form
            document.getElementById('login-form').submit();
            return true;
        }
    </script>
</body>
</html>
